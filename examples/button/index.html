<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Demo Page</title>
  <link href="../../dist/main.css" rel="stylesheet" />
  <style>
  div {
    margin-top: 10px;
  }
  </style>
</head>
<body>
  <div>
    <button class="btn">Button</button>
    <a href="Javascript:;" class="btn">Anchor</a>
    <input type="button" value="Input-button" class="btn">
    <input type="submit" value="Input-submit" class="btn">
  </div>
  
  <div>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn">Secondary Button (default)</button>
    <button class="btn btn-phantom">Phantom Button</button>
  </div>

  <div>
    <button class="btn btn-primary btn-lg">Large Button</button>
    <button class="btn btn-primary">Medium Button (default)</button>
    <button class="btn btn-primary btn-sm">Small Button</button>
  </div>

  <div>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-primary disabled">Primary Button (disabled)</button>
    <button class="btn">Secondary Button</button>
    <button class="btn disabled">Secondary Button (disabled)</button>
    <button class="btn btn-phantom">Phantom Button</button>
    <button class="btn btn-phantom disabled">Phantom Button (disabled)</button>
  </div>

  <div>
    <button class="btn btn-primary btn-circle btn-lg">L</button>
    <button class="btn btn-primary btn-circle">M</button>
    <button class="btn btn-primary btn-circle btn-sm">S</button>
  </div>

  <div>
    <div class="btn-group">
      <button class="btn btn-primary">确定</button>
      <button class="btn btn-primary">取消</button>
    </div>

    <div class="btn-group">
      <button class="btn">左</button>
      <button class="btn">中</button>
      <button class="btn">右</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-primary">左</button>
      <button class="btn">中</button>
      <button class="btn">中</button>
      <button class="btn btn-phantom">右</button>
    </div>
  </div>

  <div>
    <div class="btn-group">
      <button class="btn btn-phantom">1</button>
      <button class="btn btn-phantom">2</button>
      <button class="btn btn-phantom">3</button>
      <button class="btn btn-phantom">4</button>
      <button class="btn btn-phantom">5</button>
      <button class="btn btn-phantom">前进 ></button>
    </div>
  </div>

  <div>
    <div class="btn-group btn-group-lg">
      <button class="btn btn-phantom">大</button>
      <button class="btn btn-phantom">大</button>
      <button class="btn btn-phantom">大</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-phantom">默认</button>
      <button class="btn btn-phantom">默认</button>
      <button class="btn btn-phantom">默认</button>
    </div>
    <div class="btn-group btn-group-sm">
      <button class="btn btn-phantom">小</button>
      <button class="btn btn-phantom">小</button>
      <button class="btn btn-phantom">小</button>
    </div>
  </div>
</body>
</html>
