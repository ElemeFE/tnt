<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagination Demo Page</title>
  <script src="../../dist/main.js"></script>
  <link href="../../dist/main.css" rel="stylesheet" />
</head>
<body>
<script type="text/javascript">
  var listData = [];
  for (var i = 0; i < 100; i++) {
    listData.push(i);
  }
  var itemPerPage = 3;
  var pagination = new tnt.Pagination(listData, itemPerPage);
  pagination.render();
</script>
</body>
</html>
