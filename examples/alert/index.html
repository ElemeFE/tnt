<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alert Demo Page</title>
  <script src="../../dist/main.js"></script>
  <link href="../../dist/main.css" rel="stylesheet" />
</head>
<body>
  <script type="text/javascript">
    var alertSuccess = new tnt.Alert({
      title: '成功',
      message: '成功提示的示例',
      style: 'success'
    });
    var alertWarn = new tnt.Alert({
      title: '警告',
      message: '警告提示的示例',
      style: 'warn'
    });
    var alertInfo = new tnt.Alert({
      title: '消息',
      message: '消息提示的示例',
      style: 'info',
      closable: true
    });
    var alertError = new tnt.Alert({
      title: '错误',
      message: '错误提示的示例',
      style: 'error',
      closable: true,
      closeText: '知道了',
      onClose: function() {
        console.log('closed!');
      }
    });
    alertSuccess.render();
    alertWarn.render();
    alertInfo.render();
    alertError.render();
  </script>
</body>
</html>
